<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1824;
            color: #E0D6E0;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 50px;
            background-color: #1E1824;
        }

        .footer .logo {
            display: flex;
            flex-direction: column;
            flex-basis: 25%;
            min-width: 200px;
        }

        .footer .logo img {
            width: 100px;
        }

        .footer .contact-info {
            margin-top: 10px;
        }

        .footer .contact-info p {
            margin: 5px 0;
        }

        .footer .section {
            display: flex;
            flex-direction: column;
            flex-basis: 20%;
            min-width: 150px;
        }

        .footer .section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .footer .section a {
            color: #E0D6E0;
            text-decoration: none;
            margin: 5px 0;
        }

        .footer .section a:hover {
            text-decoration: underline;
        }

        .footer .subscribe {
            display: flex;
            align-items: center;
            flex-basis: 25%;
            min-width: 200px;
            margin-top: 10px;
        }

        .footer .subscribe input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
            flex: 1;
        }

        .footer .subscribe button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 20px 20px 0;
            background-color: #6ECFCF;
            color: #1E1824;
            cursor: pointer;
        }

        .footer .social-icons {
            display: flex;
            align-items: center;
            flex-basis: 25%;
            min-width: 200px;
            margin-top: 10px;
        }

        .footer .social-icons a {
            color: #6ECFCF;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer .google-play {
            display: flex;
            align-items: center;
            background-color: #6ECFCF;
            color: #1E1824;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
        }

        .footer .google-play i {
            margin-right: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .footer .logo,
            .footer .section,
            .footer .subscribe,
            .footer .social-icons {
                flex-basis: 100%;
                margin-bottom: 15px;
                text-align: center;
            }

            .footer .subscribe {
                flex-direction: column;
                align-items: stretch;
            }

            .footer .subscribe input[type="email"] {
                border-radius: 20px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .footer .section h3 {
                font-size: 16px;
            }

            .footer .section a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="footer">
        <div class="logo">
            <img alt="Logo" height="50"
                src="https://storage.googleapis.com/a1aa/image/R7mRhwpyVpJ4CF9tpGMkd7WACHFc4Au6J9UhjCIszvsfOk5JA.jpg"
                width="100" />
            <div class="contact-info">
                <p>
                    pagevista@gmail.com
                </p>
                <p>
                    +91 997 7775436
                </p>
                <p>
                    +91 9977775437
                </p>
            </div>
        </div>
        <div class="section">
            <h3>
                Customer Support
            </h3>
            <a href="#">
                Help Center
            </a>
            <a href="#">
                Terms of Service
            </a>
            <a href="#">
                Privacy Policy
            </a>
            <a href="#">
                Refund Policy
            </a>
        </div>
        <div class="section">
            <h3>
                Navigation Links
            </h3>
            <a href="#">
                Home
            </a>
            <a href="#">
                Categories
            </a>
            <a href="#">
                About Us
            </a>
            <a href="#">
                Contact Us
            </a>
            <a href="#">
                FAQ
            </a>
        </div>
        <div class="subscribe">
            <input placeholder="Input Email" type="email" />
            <button>
                Subscribe
            </button>
        </div>
        <div class="social-icons">
            <a href="#">
                <i class="fas fa-envelope">
                </i>
            </a>
            <a href="#">
                <i class="fab fa-facebook-f">
                </i>
            </a>
            <a href="#">
                <i class="fab fa-instagram">
                </i>
            </a>
            <a href="#">
                <i class="fab fa-twitter">
                </i>
            </a>
        </div>
        <a class="google-play" href="#">
            <i class="fab fa-google-play">
            </i>
            <span>
                Get it on
                <strong>
                    Google Play
                </strong>
            </span>
        </a>
    </div>
</body>

</html>
