
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1B29;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #201d26;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        a {
            text-decoration: none;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .welcome {
            color: #A3E4DB;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sign-in-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bdd9db;
            color: #1E1B29;
            border: none;
            border-radius: 25px;
            padding: 13px 20px;
            margin: 30px 0;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .sign-in-button img, .fa-lock {
            width: 20px;
            margin-right: 15px;
        }
        .footer {
            display: flex;
            align-items: start;
            justify-content: start;
            margin-top: 20px;
            color: #bdd9db;
        }
        .footer i {
            margin-right: 10px;
        } ::-webkit-scrollbar{
        display: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="Vista logo" src="./Logo2.png" />
        </div>
        <div class="welcome">
            <img alt="Vista illustration" src="./illustration.png" />
        </div>

        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signin"
             data-ux_mode="popup"
             data-login_uri="YOUR_BACKEND_LOGIN_URL"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="outline"
             data-text="sign_in_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <a href="./signin email.html">
            <button class="sign-in-button">
                <i class="fas fa-lock"></i>
                Sign in with Email
            </button>
        </a>
        <br>
        <div class="footer" onclick="window.location.href='http://127.0.0.1:5500/BLACK.HTML';" style="cursor: pointer;">
            <i class="fas fa-home"></i>
            Homepage
        </div>
    </div>
    <script>
        // Callback to handle login response
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // You can send this token to your backend for further processing
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: "outline", size: "large" } // Custom styles for the button
            );
        };
    </script>
</body>
</html>
